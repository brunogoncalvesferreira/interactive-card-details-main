<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive-card-details</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="Cards">
        <div id="CardFront">
          <img src="./assets/images/card-logo.svg" alt="" id="cardLogo" />
          <div class="spans">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div id="TextArea">
            <h4 id="nameCard"></h4>
            <h4 id="dataCard"></h4>
          </div>
        </div>
        <div id="CardBack">
          <div><span id="CardCVC"></span></div>
        </div>
      </div>
      <form>
        <div id="inputNAME">
          <label>CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
          <p>Can't be blank</p>
        </div>
        <div id="inputCARD">
          <label>CARD NUMBER</label>
          <input
            type="number"
            id="cardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <p>Can't be blank</p>
        </div>
        <div id="Second">
          <div id="inputEXP">
            <label>EXP. DATE (MM/YY)</label>
            <div>
              <input type="number" id="mes" placeholder="MM" />
              <input type="number" id="ano" placeholder="YY" />
            </div>
            <p>Can't be blank</p>
          </div>
          <div id="inputCVC">
            <label for="">CVC</label>
            <input type="number" id="CVC" placeholder="e.g. 123" />
            <p>Can't be blank</p>
          </div>
        </div>
        <button type="submit" id="Confirm">Confirm</button>
      </form>
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
